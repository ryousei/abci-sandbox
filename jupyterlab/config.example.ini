[Common]
user = XXXXXXXXXX
group = YYYYYYYY
resource = rt_C.small=1

global_dir = /fs2
singularity_image = singularity/jupyter.simg

port = 8888
local_port = 8888

[Baremetal]
prologue =
    module load python/3.6/3.6.5
    source venvs/jupyter/bin/activate

main = jupyter-lab --ip=0.0.0.0 --no-browser

[Singularity]
prologue = 
    module load singularity/2.6.1

main = singularity run -B ${Common:global_dir} ${Common:singularity_image}

